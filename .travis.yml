language: java
sudo: false # faster builds

script: "mvn cobertura:cobertura"

jdk:
  - oraclejdk8
script: mvn clean install

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  repo: $GITHUB_REPO
  on:
    branch: master
